- sev_basic_config:
    type = sev_basic_config
    kill_vm = yes
    login_timeout = 240
    image_snapshot = yes
    mem = 4096
    vm_secure_guest_type = sev
    vm_sev_reduced_phys_bits = 1
    vm_sev_cbitpos = 51
    sev_keyword = "sev-es"
    sev_enable_check = "journalctl|grep -i ${sev_keyword}"
    vms = "vm1 vm2 vm3 vm4"
    vm_sev_policy_vm1 = 6
    vm_sev_policy_vm2 = 7
    vm_sev_policy_vm3 = 4
    vm_sev_policy_vm4 = 3
